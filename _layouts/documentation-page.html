<article class="post">

    {% include tutorial-selector.html %}
    <header class="post-header">

        <h1 class="post-title">{{ page.title }}
    </header>


    <div class="documentation-content">
        <div class="flex-container">
            <div class="flex-content">{{ content }}</div>
            <div class="flex-side-bar">{% include side-bar-navigation.html current-category= page.doc-category current-sub-category = page.doc-category %}</div>
        </div>
    </div>

</article>
